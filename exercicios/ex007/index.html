<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    velocidade do carro <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('itxtvel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de ${vel} km/h</p>`

            if(vel >60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade, você está BANIDO!</p>`
            }
            res.innerHTML += 'Use sempre cinto de segurança'
        }

    </script>
</body>
</html>
