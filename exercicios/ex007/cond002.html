<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Teste de nacionalidade</h1>
   <form action="form.php">
    <input type="text" name="txtpais" id="txtpais" placeholder="Digite o país de origem">
    <input type="button" value="conferir" id="nacionalidade" onclick="verificar()">
    <p id="resultado"></p>
   </form>

   <script>
    function verificar() {
        var pais = document.getElementById("txtpais").value
        var res = document.getElementById("resultado")
        if(pais === "Brasil" || pais === "brasil"){
            res.innerHTML = 'Você é brasileiro'
        }
        else{
            res.innerHTML = 'Você não é brasileiro'
        }
    }
   </script>
</body>
</html>
