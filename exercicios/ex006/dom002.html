<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="txtn2" id="itxtn2">
    <h2 id="res" onclick="somar()">resultado</h2>
    <script>
        function somar(){
            var tn1 = document.getElementById("itxtn1")
            var tn2 = document.getElementById("itxtn2")
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© ${s}`
        }
    </script>
</body>
</html>
