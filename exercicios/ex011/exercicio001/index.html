<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
   
    <section>
        <div>
            <form id="form">
                <label for="inicio">Inicio:</label>
                <input type="number" id="inicio" name="inicio" required min="1"> <br>
                <label for="fim">Fim:</label>
                <input type="number" id="fim" name="fim" required min="1"> <br>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo" required min="1"> <br>

                <input type="button" value="contar" onclick="contar()" id="button">

            </form>
        </div>
        <div id="mensagem">
            <p id="msg">Preparando contagem...</p>
        </div>
    </section>
    
    <footer>
        <p>Todos os direitos reservados para Cauan </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
